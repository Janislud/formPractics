    <link rel="stylesheet" href="./style.css">

<body>
    <div class="position-div">
    <img src="./media/Rectangle 8.svg" alt="rectangel8" class="rectangel8">

        <div class="sing-in-wrapper">
            <h1>Create An Account</h1>
            <p class="create">Create an account to enjoy all the services without any ads for free!</p>
            <input type="text" value="" placeholder="Email Address" class="email">

    <img src="./media/Rectangle 7.svg" alt="rectangel7" class="rectangel7">
</div>
